
name: 02 - Workflow Events

on:
  push:
      branches:
       - main
  pull_request:
      branches:
       - main
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show the trigger
        run: echo "I've been triggered by a(n) ${{ github.event_name }} event."